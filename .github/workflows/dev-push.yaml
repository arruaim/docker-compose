name: docker-compose-dev-actions-workflow
on: push
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Build the stack
        run: docker-compose -f "docker-compose-dev.yml" up -d
      - name: Dev-Test
        run: docker run --network container:webapp-dev-frontend appropriate/curl -s --retry 10 --retry-connrefused http://localhost:8000/
