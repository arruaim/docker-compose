name: docker-compose-actions-workflow
on:  
  push:
    tags:
      - '*'
env:
  TAG: ${GITHUB_REF#refs/*/}

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Build the stack
        run: docker-compose up -d
      - name: Print TAG
        run: echo 'The TAG is:${env.TAG}'
      - name: Test
        run: docker run --network container:webapp-frontend:${TAG} appropriate/curl -s --retry 10 --retry-connrefused http://localhost:5000/